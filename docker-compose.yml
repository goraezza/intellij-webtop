version: '3.8'

services:
  intellij:
    build: .
    image: ghcr.io/goraezza/intellij-webtop
    container_name: intellij
    restart: unless-stopped
    ports:
      - 3000:3000    # Acceso v√≠a navegador
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - PASSWORD=mi_clave_segura
    volumes:
      - ./config:/config
      - ./proyectos:/home/ubuntu/proyectos
    shm_size: "2gb"
